<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    
        button {
            width: 100px;
            height:50px;
        }

        input {
            display:bolck;
            margin-top:10px;
            width: 200px;
            height:50px;
        }
    </style>    
</head>
<body>
    <button>禁用</button>
    <input type="text">
    <script>
        window.onload = function(){

            var btn = document.getElementsByTagName("button")[0];
            var inp = document.querySelector("input");

            btn.onclick = function(){
               
                if(this.innerHTML =="禁用"){
                    inp.disabled = true;
                    this.innerHTML = "解禁";
                }else {
                    inp.disabled = false ;
                    this.innerHTML = "禁用";
                }
            }
        }
        
    </script>
</body>
</html>

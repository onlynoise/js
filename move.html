<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        select {
            width: 230px;
            height: 300px;
            font: 500 25px/28px "simsun";
            background-color: #a6ff43;
        }
    </style>
</head>
<body>
    <script>

        //左右菜单双向移动
        window.onload = function(){
            var sel1 = document.getElementById("sel1");
            var sel2 = document.getElementById("sel2");
            var btnArr = document.getElementsByTagName("button");

            btnArr[0].onclick = function(){
                
                var optArr = sel1.children;

                for(var i = 0;i<optArr.length;i++){
                   sel2.appendChild(optArr[i]);
                   i--; 
                }
            }

            btnArr[1].onclick = function(){

                var optArr= sel2.children;

                for(var i = 0;i<optArr.length;i++){
                   sel1.appendChild(optArr[i]);

                   i--; 
                }
            }

            btnArr[2].onclick = function(){

                var optArr= sel1.children;

                for(var i = 0;i<optArr.length;i++){

                    if(optArr[i].selected ==true){
                        optArr[i].selected = false;
                         sel2.appendChild(optArr[i]);
                         
                        i--;  
                    }
                  
                }
            }

            btnArr[3].onclick = function(){

                var optArr= sel2.children;

                for(var i = 0;i<optArr.length;i++){

                    if(optArr[i].selected ==true){
                        optArr[i].selected = false;
                        sel1.appendChild(optArr[i]);
                        
                        i--;  
                    }
                  
                }
            }

           
        }

    
    
    
    </script>

    <select name="" id="sel1" size=10 multiple>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
    </select>

    <button>>>></button>
    <button><<<</button>
    <button>></button>
    <button><</button>

    <select name="" id="sel2" size=10 multiple></select>
</body>
</html>
